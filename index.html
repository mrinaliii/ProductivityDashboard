<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    
    <!-- Using Bootstrap icons for our buttons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- background video that plays automatically -->
    <div class="videoContainer">
        <video autoplay loop muted playsinline src="215407_small.mp4"></video>
    </div>
    
    <!-- Hidden YouTube player for background music -->
    <iframe 
        id="ytAudio"
        width="0" 
        height="0" 
        src="https://www.youtube.com/embed/jfKfPfyJRdk?enablejsapi=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope">
    </iframe>
    
    <!-- Big clock showing current time and date -->
    <div class="clockContainer">
        <h1 id="currentTime"></h1>
        <h2 id="currentDate"></h2>
    </div>
    
    <!-- Music controls - play/pause and volume slider -->
    <div class="audioControls">
        <button id="playPauseBtn" class="controlBtn">
            <i class="bi bi-caret-right-fill"></i>
        </button>
        <div class="volumeContainer">
            <span class="controlBtn"><i class="bi bi-volume-up-fill"></i></span>
            <input type="range" id="volumeSlider" class="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Pomodoro timer section -->
    <div class="pomodoroContainer">
        <h1 class="pomodoroTitle">Pomodoro Timer</h1>
        <div class="timerSettings">
            <!-- Settings for work and break durations -->
            <div class="timeSetting">
                <label for="workTime">Work (min)</label>
                <input type="number" id="workTime" min="1" max="60" value="25">
            </div>
            <div class="timeSetting">
                <label for="breakTime">Break (min)</label>
                <input type="number" id="breakTime" min="1" max="30" value="5">
            </div>
        </div>
        <!-- The big timer display -->
        <div class="timerDisplay">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <!-- Shows whether it's work or break time -->
        <div id="status" class="timerStatus">Ready to work</div>
        <!-- Start/pause and reset buttons -->
        <div class="timerControls">
            <button id="startPause" class="timerBtn">Start</button>
            <button id="reset" class="timerBtn">Reset</button>
        </div>
    </div>

    <!-- To-do list section -->
    <div class="todoContainer">
        <h2 class="todoTitle">To-Do List</h2>
        <!-- Where tasks will appear -->
        <ul id="taskList" class="taskList"></ul>
        <!-- Input for adding new tasks -->
        <div class="todoInputContainer">
            <input type="text" id="taskInput" class="taskInput" placeholder="Add a task...">
            <button id="addTask" class="addTaskBtn"><i class="bi bi-plus-lg"></i></button>
        </div>
    </div>
    
    <!-- Our JavaScript file with all the functionality -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline src="215407_small.mp4"></video>
    </div>
    
    <iframe 
        id="yt-audio"
        width="0" 
        height="0" 
        src="https://www.youtube.com/embed/jfKfPfyJRdk?enablejsapi=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope">
    </iframe>
    
    <div class="clock-container">
        <h1 id="current-time"></h1>
        <h2 id="current-date"></h2>
    </div>
    
    <div class="audio-controls">
        <button id="play-pause-btn" class="control-btn">
            <i class="bi bi-caret-right-fill"></i>
        </button>
        <div class="volume-container">
            <span class="control-btn"><i class="bi bi-volume-up-fill"></i></span>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
        </div>
    </div>

    <div class="pomodoro-container">
        <h1 class="pomodoro-title">Pomodoro Timer</h1>
        <div class="timer-settings">
            <div class="time-setting">
                <label for="workTime">Work (min)</label>
                <input type="number" id="workTime" min="1" max="60" value="25">
            </div>
            <div class="time-setting">
                <label for="breakTime">Break (min)</label>
                <input type="number" id="breakTime" min="1" max="30" value="5">
            </div>
        </div>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div id="status" class="timer-status">Ready to work</div>
        <div class="timer-controls">
            <button id="startPause" class="timer-btn">Start</button>
            <button id="reset" class="timer-btn">Reset</button>
        </div>
    </div>

    <div class="todo-container">
        <h2 class="todo-title">To-Do List</h2>
        <ul id="task-list" class="task-list"></ul>
        <div class="todo-input-container">
            <input type="text" id="taskInput" class="task-input" placeholder="Add a task...">
            <button id="addTask" class="add-task-btn"><i class="bi bi-plus-lg"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
